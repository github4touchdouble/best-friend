name: Publish smurtls on PyPI
on: push

jobs:
    build:
        name: Build distribution
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install setuptools wheel 
            - name: Create temp build dir
              run: mkdir temp_dist
            - name: Build distribution
              run: python setup.py sdist bdist_wheel --dist-dir temp_dist
    deploy:
        runs-on: ubuntu-latest
        needs: build
        environment: release
        permissions:
            id-token: write
        steps:
            - uses: actions/checkout@v4
            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.10"
            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install twine
            - name: Publish to PyPI
              run: twine upload temp_dist/*
            - name: Clean up
              run: rm -rf temp_dist
            